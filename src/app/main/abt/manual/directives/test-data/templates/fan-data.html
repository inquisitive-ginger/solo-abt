  <div class="fan-data pt-8 pb-8" layout="column" layout-align="start-center" flex="100">
		<span class="md-subhead">Fan Data @ {{target}} Pa</span>
		<md-list>
			<md-list-item class="md-2-line" dir-paginate="(fanIndex, fan) in fanList | itemsPerPage: 5" pagination-id="fan-pagination" flex>
				<div class="md-list-item-text" flex>
					<span class="text-boxed m-0 md-primary-bg white-fg">{{fan.name}}</span></h3>
				</div>
				<div class="ml-5">
					<md-input-container>
						<label>Pressure</label>
						<input ng-model="fan.data[target].pressure" ng-change="updateAveragePressure()" type="number">
					</md-input-container>
					<md-input-container>
						<label>Flow</label>
						<input ng-model="fan.data[target].flow" ng-change="updateTotalFlow()" type="number">
					</md-input-container>
				</div>
				<md-divider ng-if="!$last"></md-divider>
			</md-list-item>
		</md-list>
	  <dir-pagination-controls class="pagination" pagination-id="fan-pagination"></dir-pagination-controls>
  </div>
